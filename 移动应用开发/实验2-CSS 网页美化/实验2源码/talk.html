<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>假面骑士</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	</head>
	<body>
		<div id="main">
			<header>
				<h1 id="head1">仮面ライダー/Masked Rider→Kamen Rider</h1>
				<h2 id="head2">英雄!集结!</h2>
			</header>
				
				<div class='card-holder'>
				  <div class='card-wrapper'>
				    <a href='index.html'>
				      <div class='card bg-01'>
				        <span class='card-content'>主页简介 #1</span>
				      </div>
				    </a>
				  </div>
				  <div class='card-wrapper'>
				    <a href='flash.html'>
				      <div class='card bg-02'>
				        <span class='card-content'>Flash动画 #2</span>
				      </div>
				    </a>
				  </div>
				  <div class='card-wrapper'>
				    <a href='movie.html'>
				      <div class='card bg-03'>
				        <span class='card-content'>电影骑士踢 #3</span>
				      </div>
				    </a>
				  </div>
				  <div class='card-wrapper'>
				    <a href='music.html'>
				      <div class='card bg-04'>
				        <span class='card-content'>音乐 #4</span>
				      </div>
				    </a>
				  </div>
				  <div class='card-wrapper'>
				    <a href='talk.html'>
				      <div class='card bg-05'>
				        <span class='card-content'>交流专区 #5</span>
				      </div>
				    </a>
				  </div>
				</div>
				<aside></aside>
		<article>
			<section class="write">
			<textarea class="textarea-item" rows="10" cols="50"></textarea>
				<div>
					<span class="textareaInput">0</span>/<span class="textareaTotal">300</span>
				</div>
			</br>
			<button class='textarea-btn' disabled="">提交</button>
			<button type="button">重写</button>
			</section>
		</article>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(document).ready(function(){
		
				var lenInput = $('.textarea-item').val().length;
		
				$(".textarea-item").keyup(function(){
					lenInput = $(this).val().length;
					if(lenInput>0 && lenInput<=300){
						$('.textareaInput').html(lenInput);
						$('.textarea-btn').attr('disabled',false);
					}else{
						$('.textarea-btn').attr('disabled',true);
					}
				});
			});
		</script>
	</body>
</html>
