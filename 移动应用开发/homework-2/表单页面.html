<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单页面</title>
	</head>
	<body>
		<header>
			<h2>教学意见调查表</h2>
		</header>
		<from>
			<fieldset>
				<legend>个人及课程资料</legend>
				<ol type="1">
					<li>科目名称：
						<input type="text"/>
					</li>
					<li>请选择所系
						<select>
							<option value ="1">地球系</option>
							<option value ="2">月球系</option>
							<option value ="3">太阳系</option>
						</select>
					</li>
					<li>讲师
						<input type="text"/>
					</li>
					<li>性别
						<input type="radio" name="sex" value="man" />男
						<input type="radio" name="sex" value="women" />女
					</li>
					<li>开课日期：
						<input type="date"/>
					</li>
				</ol>				
			</fieldset>
			<fieldset>
				<legend>意见调查</legend>
				<ol type="1">
					<li>这门课你的出席状况是
					<label>
						<input type="radio" name="attendan" value="0" />没有缺课
						<input type="radio" name="attendan" value="1-3" />缺课1-3次
						<input type="radio" name="attendan" value="4-6" />缺课4-6次
						<input type="radio" name="attendan" value="6" />缺课6次以上
					</label>
					</li>
					<li>你对这门课的学习态度
						<label>
							<input type="radio" name="attitude" value="good" />很认真
							<input type="radio" name="attitude" value="ok" />还算认真
							<input type="radio" name="attitude" value="no" />很不认真
						</label>
					</li>
					<li>修习这门课的原因(可复选)
						<label>
							<input type="checkbox"/>必修
							<input type="checkbox"/>凑学分
							<input type="checkbox"/>其他原因
						</label>
					</li>
					<li>请简述你对此门课程的期望或改进的建议：
						<textarea rows="3" cols="60">
							
						</textarea>
					</li>
				</ol>
			</fieldset>
			<button type="button">提交</button>
			<button type="button">重写</button>
		</from>
	</body>
</html>
